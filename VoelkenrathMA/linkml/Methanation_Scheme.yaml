id: http://example.com/schemas/methanation
name: Methanation
description: A scheme for the process-simulation of a methanation-reaction in DWSIM
prefixes:
  dwsim: "http://example.com/dwsim#"
  linkml: "https://w3id.org/linkml/"

types:
  - name: Mixture
    description: Represents a mixture of chemical compounds
    uri: https://nfdi4cat.org/ontologies/reac4cat#Mixture

  - name: Reactor
    description: Represents a chemical reactor
    uri: http://purl.allotrope.org/ontologies/equipment#AFE_0000153

  - name: ChemicalReaction
    description: Represents a chemical reaction

classes:
  - name: Mixture
    is_a: entity
    slots:
      - name: temperature
        domain: Mixture
        range: float
        description: Temperature of the inlet
      - name: pressure
        domain: Mixture
        range: float
        description: Pressure of the inlet
      - name: velocity # ACHTUNG dient zur bestimmung von Massen-/Molfluss
        domain: Mixture
        range: float
        description: Mass flow rate of the inlet
      - name: mole_fraction # <MOLEFRAC>
        domain: Mixture
        range: list[list[str,float]]
        description: Mole fraction of a compound in the inlet
      - name: substances
        domain: Mixture
        range: list
        description: Every Substance and Pseudocomponent in this reaction System

  - name: Reactor
    is_a: entity
    slots:
      - name: calculation_mode
        domain: Reactor
        range: float
        description: Calculation mode for the reactor
      - name: reactive_volume
        domain: Reactor
        range: float
        description: Volume of the reactive space in the reactor
      - name: tube_length # <SECTION>
        domain: Reactor
        range: float
        description: Length of the reactor tube
      - name: tube_diameter # <GEOMETRY>
        domain: Reactor
        range: float
        description: Diameter of the reactor tube
      - name: num_tubes # nicht gegeben --> als 1 fuer die Simulation annehmen
        domain: Reactor
        range: integer
        description: Number of tubes in the reactor
      - name: catalyst_loading # nicht gegeben (je nach Reaktion nicht benoetigt)
        domain: Reactor
        range: float
        description: Loading of the catalyst in the reactor
      - name: catalyst_particle_diameter # <SECTION>
        domain: Reactor
        range: float
        description: Diameter of the catalyst particles
      - name: catalyst_void_fraction # <SECTION> --> allerdings nur porositaet
        domain: Reactor
        range: float
        description: Void fraction in the catalyst bed
        
  - name: ChemicalReaction
    is_a: entity
    slots:
      - name: reaction_mechanism
        domain: ChemicalReaction
        range: ReactionMechanism
        description: The mechanism of a chemical reaction
  
  - name: ReactionMechanism
    is_a: list
    slots:
      - name: reactions
        domain: ReactionMechanism
        range: Reaction
        description: List of the reaction and parameter

  - name: Reaction
    is_a: entitiy
    slots:
      - name: id
        domain: Reaction
        range: int
        description: Identifier for the reaction
      - name: reaction_equation
        domain: Reaction
        range: str
        description: Equation for this step in the Reaction_Mechanism
      - name: EA
        domain: Reaction
        range: float
        description: Activation Energy of the reaction
      - name: beta
        domain: Reaction
        range: float
        description: beta value of the reaction
      - name: S0
        domain: Reaction
        range: float
        description: S0 value of the reaction
      - name: A_cm_units
        domain: Reaction
        range: float
        description: A/cm value of the reaction
      - name: epsilon
        domain: Reaction
        range: float
        description: Epsilon value of the reaction
      - name: mu
        domain: Reaction
        range: float
        description: mu value of the reaction
